language: julia

os:
  - linux

branches:
  only:
    - master
    - julia-1.0
  
julia:
  - 0.7
  - 1.0
  - nightly

matrix:
  allow_failures:
    - julia: nightly

notifications:
  email: false

install:
  - if [[ "$TRAVIS_JULIA_VERSION" != "0.6.4" ]]; then
      julia -e 'using Pkg; Pkg.add(PackageSpec(url="https://github.com/cvdlab/Plasm.jl", rev="julia-1.0"))';
    fi
after_success:
  - julia -e 'using Pkg; Pkg.add("Documenter"); Pkg.add("Coverage");'
  - julia -e 'import LinearAlgebraicRepresentation; cd(dirname(dirname(pathof(LinearAlgebraicRepresentation)))); include(joinpath("docs", "make.jl"))'
  - julia -e 'using Coverage; import LinearAlgebraicRepresentation; cd(dirname(dirname(pathof(LinearAlgebraicRepresentation)))); Codecov.submit(process_folder())'

deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: docs/build
  on:
    branch: julia-1.0
